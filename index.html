<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->

    <!-- Stylesheets -->
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/site.webmanifest" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/img/browserconfig.xml" />
    <meta name="theme-color" content="#f2f2f2" />

    <!-- <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({ reset: true });
    </script> -->
    <script
      src="https://kit.fontawesome.com/f01921c13b.js"
      crossorigin="anonymous"
    ></script>
    <title>Magnolia Stain & Seal</title>
  </head>
  <body>
    <!-- div so the background image can span the header and hero sections -->
    <div class="bg">
      <!-- Header -->
      <header class="container-fluid fixed-top header">
        <div class="row">
          <div class="col" id="logo">
            <a href="index.html"
              ><img
                src="img/logo-no-bckgrd-white-txt.png"
                alt="logo"
                class="logo-img"
            /></a>
          </div>
          <nav class="navbar navbar-expand-lg">
            <button
              class="navbar-toggler order-2 order-lg-1"
              type="button"
              data-toggle="collapse"
              data-target="#menu"
              aria-label="menu button"
            >
              <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse text-right" id="menu">
              <ul class="navbar-nav mr-2">
                <li class="nav-item">
                  <a class="nav-link text-white mx-2" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mx-2" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mx-2" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mx-2" href="#">Contact</a>
                </li>
              </ul>
            </div>

            <a href="tel:662-372-0848">
              <button
                class="btn btn-warning my-2 my-sm-0 order-1 order-lg-2"
                type="button"
              >
                <i class="fas fa-phone-alt"></i>
                Call
              </button>
            </a>
          </nav>
        </div>
      </header>

      <!-- Hero -->
      <div
        class="
          container-fluid
          text-center
          full-pg
          d-flex
          align-items-center
          justify-content-center
        "
        id="hero"
      >
        <div class="row">
          <div class="col">
            <h2 class="mb-3 welcome">Welcome to Magnolia Stain & Seal</h2>
            <hr class="line mt-0 mb-3 welcome" />
            <p class="lead welcome">
              Mid-South's Finest Fence and Deck Staining Professionals
            </p>
            <button type="button" class="btn btn-lg btn-outline-light welcome">
              Request an Estimate
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- About Us -->
    <section class="container-fluid p-5" id="about">
      <div class="container">
        <div class="row py-3">
          <div
            class="
              col
              embed-responsive embed-responsive-16by9
              mt-5
              mb-4
              drop-shadow
            "
          >
            <video
              src="video/Escaping Squirrel.mp4"
              class="embed-responsive-item"
              autoplay
              loop
              muted
              controls
            ></video>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row mb-4">
          <div class="col">
            <h2 class="text-warning">About Us</h2>
            <p class="pt-2">We specialize in excellence!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Services -->
    <section class="container-fluid py-5" id="services">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-warning mb-5">Services</h2>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-5">
            <div class="card border-0 rounded-0 card-bg drop-shadow">
              <img
                src="./img/pexels-snapwire-113726 (1).jpg"
                class="card-img-top"
                alt="fence staining"
              />
              <div class="card-body pt-4">
                <h3 class="card-title">Fence Staining</h3>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card border-0 rounded-0 card-bg drop-shadow">
              <img
                src="./img/khara-woods-B4HszZLE5-g-unsplash.jpg"
                class="card-img-top"
                alt="deck staining"
              />
              <div class="card-body pt-4">
                <h3 class="card-title">Deck Staining</h3>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card border-0 rounded-0 card-bg drop-shadow">
              <img
                src="./img/pexels-snapwire-113726 (1).jpg"
                class="card-img-top"
                alt="pergola staining"
              />
              <div class="card-body pt-4">
                <h3 class="card-title">Pergola Staining</h3>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card border-0 rounded-0 card-bg drop-shadow">
              <img
                src="./img/pexels-snapwire-113726 (1).jpg"
                class="card-img-top"
                alt="patio covers"
              />
              <div class="card-body pt-4">
                <h3 class="card-title">Patio Covers</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <!-- <section class="container-fluid" id="gallery"></section> -->

    <!-- Contact Us -->
    <!-- <section class="container-fluid" id="contact"></section> -->

    <!-- Business Hours -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
